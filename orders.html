<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Animation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .counter-container {
      text-align: center;
    }
    .counter-item h3 {
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="counter-container">
        <div class="counter-item">
          <h3><span class="counter">545</span><br>Projects</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="counter-container">
        <div class="counter-item">
          <h3><span class="counter">90</span><br>Clients</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="counter-container">
        <div class="counter-item">
          <h3><span class="counter">190</span><br>Working Hours</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="counter-container">
        <div class="counter-item">
          <h3><span class="counter">550</span><br>Awards Won</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Waypoints JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<!-- Counter Up JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
<!-- Custom Script -->
<script>
  $(document).ready(function() {
    $('.counter').counterUp({
      delay: 10,
      time: 1000
    });
  });
</script>

</body>
</html>
