    <body class="body">
        <div class="card">
            <div class="card-heading">
                <h1 class="h1">Book A Visit to here</h1>
                <hr style="color: red;">
            </div>
            <div class="card-body">
                <form class="formelements">
                    <label>Name:&emsp;</label><input type="text" class="name" placeholder="Enter Name">
                    <br><br>
                    <label>Number:&emsp;</label><input type="text" class="number" placeholder="Enter Mobile Numberr">
                    <br><br>
                    <label>Date:&emsp;</label><input type="date" class="date" placeholder="Choose Date">
                    <br><br>
                    <label>Time:&emsp;</label>
                    <input type="time" class="time">
                    <br><br>
                    <label>Purpose of visit:&emsp;</label>
                    <textarea rows="5" cols="20" placeholder="visit Purpose"></textarea>
                    <br><br>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div >
            <a href="index.html"><h2 class="home">Go to Home</h2></a>
        </div>
